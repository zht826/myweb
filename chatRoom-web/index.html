<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哈哈聊天室</title>
	<script src="js/jquery.min.js"></script>
<style>
	html{
		width:100%;
		height:100%;
	}
	body{
        overflow: hidden;
		width: 100%;
    	height: 100%;
    	min-width: 1200px;
    }
	.head{
		width: 100%;
		height: 15%;
		border: 1px solid #000;
	}
	.content{
		width: 100%;
		height: 85%;
	}
	.content > div{
		border: 1px solid #000;
		box-sizing: border-box;
		float: left;
	}
	.content .contact{
		width: 20%;
		height: 100%;
	}
	.content .chatting{
		width: 60%;
		height: 100%;
	}
	.content .chatGroups{
		width: 20%;
		height: 100%;
	}
</style>
	
</head>
<body>
<div class="head">
	
</div>
<div class="content">
	<div class="contact"></div>
	<div class="chatting"></div>
	<div class="chatGroups"></div>
</div>
</body>
</html>
